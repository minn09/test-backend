name: Deploy to Production

on:
  push:
    branches: [ main ]

env:
  DOCKER_IMAGE: jonathanhuertascontreras/test-backend
  DOCKER_TAG: latest

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v3
      with:
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: .
        file: ./Dockerfile.prod
        push: true
        tags: ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

    - name: Deploy to server
      uses: appleboy/ssh-action@v1.0.3
      with:
        host: ${{ secrets.SERVER_HOST }}
        username: ${{ secrets.SERVER_USERNAME }}
        key: ${{ secrets.SERVER_SSH_KEY }}
        port: ${{ secrets.SERVER_PORT }}
        script: |
          # Parar y remover el contenedor actual
          docker stop svc-test-backend || true
          docker rm svc-test-backend || true
          
          # Remover imagen anterior (opcional, para ahorrar espacio)
          docker rmi ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }} || true
          
          # Hacer pull de la nueva imagen
          docker pull ${{ env.DOCKER_IMAGE }}:${{ env.DOCKER_TAG }}
          
          # Levantar con docker compose
          cd /path/to/your/docker-compose/directory
          docker compose up -d svc-test-backend
          
          # Verificar que el servicio estÃ© corriendo
          docker ps | grep svc-test-backend
          
          echo "ðŸš€ Deployment completado exitosamente!" 